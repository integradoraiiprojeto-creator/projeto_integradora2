<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MonitorMed • Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#020617,#0f172a,#020617);
      overflow:hidden;
      color:#e5e7eb
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at top,rgba(56,189,248,.15),transparent 40%),
                 radial-gradient(circle at bottom,rgba(14,165,233,.15),transparent 40%);
      animation:move 10s infinite alternate;
    }

    @keyframes move{
      from{transform:translateY(0)}
      to{transform:translateY(-40px)}
    }

    .login{
      position:relative;
      z-index:2;
      width:100%;
      max-width:420px;
      background:rgba(2,6,23,.85);
      backdrop-filter:blur(15px);
      border-radius:22px;
      padding:40px;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
      animation:fadeUp .8s ease
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo{text-align:center;margin-bottom:30px}
    .logo h1{color:#38bdf8;font-size:2rem}
    .logo p{color:#94a3b8;font-size:.9rem}

    .group{margin-bottom:22px}
    label{display:block;margin-bottom:8px;font-weight:600}
    input{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      background:#020617;
      border:1px solid rgba(56,189,248,.2);
      color:white;
      transition:.3s
    }
    input:focus{
      outline:none;
      border-color:#38bdf8;
      box-shadow:0 0 0 3px rgba(56,189,248,.2);
      transform:scale(1.02)
    }

    .btn{
      width:100%;
      padding:16px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:white;
      font-size:1rem;
      font-weight:700;
      cursor:pointer;
      transition:.3s
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 0 25px rgba(56,189,248,.6)
    }

    .error{
      display:none;
      background:rgba(239,68,68,.15);
      border:1px solid rgba(239,68,68,.4);
      color:#ef4444;
      padding:12px;
      border-radius:10px;
      margin-bottom:20px;
      animation:shake .4s
    }

    @keyframes shake{
      0%{transform:translateX(0)}
      25%{transform:translateX(-5px)}
      50%{transform:translateX(5px)}
      75%{transform:translateX(-5px)}
      100%{transform:translateX(0)}
    }

    footer{text-align:center;margin-top:25px;font-size:.8rem;color:#94a3b8}
  </style>
</head>
<body>
  <div class="login">
    <div class="logo">
      <h1><i class="fas fa-heart-pulse"></i> MonitorMed</h1>
      <p>Sistema de Monitoramento</p>
    </div>

    <div class="error" id="erro">Usuário ou senha inválidos</div>

    <form id="form">
      <div class="group">
        <label>Usuário</label>
        <input id="user" required>
      </div>
      <div class="group">
        <label>Senha</label>
        <input type="password" id="pass" required>
      </div>
      <button class="btn">Entrar</button>
    </form>

    <footer>© 2024 MonitorMed</footer>
  </div>

  <script>
    const users=[{u:'visitante',p:'1234',nome:'Visitante',perfil:'Visita'}];
    document.getElementById('form').addEventListener('submit',e=>{
      e.preventDefault();
      const u=user.value,p=pass.value;
      const ok=users.find(x=>x.u===u&&x.p===p);
      if(ok){
        sessionStorage.setItem('usuarioLogado',JSON.stringify(ok));
        sessionStorage.setItem('loginTime',new Date().toISOString());
        location.href='monitoramento.html';
      }else{
        erro.style.display='block';
        setTimeout(()=>erro.style.display='none',4000)
      }
    })
  </script>
</body>
</html>
